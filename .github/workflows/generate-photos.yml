name: Generate Photos JSON

on:
  push:
    branches:
      - main
    paths:
      - 'assets/2025/full/**'
      - 'assets/2025/thumb/**'
  workflow_dispatch:

jobs:
  generate-photos:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Generate photos.json
      run: |
        chmod +x scripts/generate-photos-json.sh
        ./scripts/generate-photos-json.sh
    
    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code data/photos.json || echo "changed=true" >> $GITHUB_OUTPUT
    
    - name: Commit and push if changed
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/photos.json
        git commit -m "Auto-update photos.json from gallery"
        git push
